<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Calendar</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="js/app.js" defer></script>
    <script src="js/calendar.js" defer></script>
    <script src="js/events.js" defer></script>
    <script src="js/storage.js" defer></script>
    <script src="js/ui.js" defer></script>
</head>
<body>
    <div class="popup-overlay" id="popup-overlay"></div>
    <div id="add-event-popup">
        <h2>Add New Event</h2>
        <input type="text" placeholder="Event Title" id="event-title" required />
        <input type="date" id="event-date" required />
        <select id="event-category">
            <option value="Self-Care">Self-Care</option>
            <option value="Professional">Professional</option>
            <option value="Social">Social</option>
            <option value="Friends & Family">Friends & Family</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Clubs & Organizations">Clubs & Organizations</option>
        </select>
        <button onclick="saveEvent()">Save</button>
        <button onclick="closePopup()">Cancel</button>
    </div>

    <div class="app-container">
        <header>
            <h1>Social Calendar</h1>
            <div class="user-controls">
                <span id="current-user">Guest</span>
                <button id="login-btn">Login</button>
            </div>
        </header>
        <div class="calendar-controls">
            <button id="prev-btn">&lt;</button>
            <h2 id="current-date">March 2025</h2>
            <button id="next-btn">&gt;</button>
            <button id="add-event-btn" class="primary-btn" onclick="openPopup()">+ Add Event</button>
        </div>
        <div class="calendar-container">
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div id="calendar-grid" class="calendar-grid"></div>
        </div>
        <div class="sidebar">
            <h3>Upcoming Events</h3>
            <ul id="upcoming-events-list"></ul>
            <h3>Filter by Category</h3>
            <div class="category-buttons">
                <button onclick="filterByCategory('all')">All</button>
                <button onclick="filterByCategory('Self-Care')">Self-Care</button>
                <button onclick="filterByCategory('Professional')">Professional</button>
                <button onclick="filterByCategory('Social')">Social</button>
                <button onclick="filterByCategory('Friends & Family')">Friends & Family</button>
                <button onclick="filterByCategory('Entertainment')">Entertainment</button>
                <button onclick="filterByCategory('Clubs & Organizations')">Clubs & Organizations</button>
            </div>
        </div>
    </div>

    <script>
        function openPopup() {
            document.getElementById('add-event-popup').style.display = 'block';
            document.getElementById('popup-overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('add-event-popup').style.display = 'none';
            document.getElementById('popup-overlay').style.display = 'none';
        }

        function saveEvent() {
            closePopup();
            alert('Event saved! (Add logic to save event here)');
        }
    </script>
</body>
</html>
