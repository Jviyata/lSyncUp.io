<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Calendar</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <h1>Social Calendar</h1>
            </div>
            <div class="user-controls">
                <button id="add-event-btn" class="btn primary">
                    <i class="fas fa-plus"></i> New Event
                </button>
                <div class="view-selector">
                    <button data-view="month" class="view-btn active">Month</button>
                    <button data-view="week" class="view-btn">Week</button>
                    <button data-view="day" class="view-btn">Day</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-content">
            <!-- Calendar Navigation -->
            <div class="calendar-nav">
                <button id="prev-btn" class="nav-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <h2 id="current-date-range">March 2025</h2>
                <button id="today-btn" class="nav-btn today">Today</button>
                <button id="next-btn" class="nav-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <!-- Calendar Container -->
            <div class="calendar-container">
                <div id="calendar-view" class="calendar-view month-view">
                    <!-- Calendar will be generated here by JavaScript -->
                </div>
            </div>
        </main>

        <!-- Sidebar -->
        <aside class="app-sidebar">
            <div class="sidebar-section">
                <h3>My Calendars</h3>
                <ul class="calendar-list">
                    <li>
                        <label>
                            <input type="checkbox" checked data-calendar="personal">
                            <span class="color-indicator" style="background-color: #4285f4;"></span>
                            Personal
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" checked data-calendar="work">
                            <span class="color-indicator" style="background-color: #0f9d58;"></span>
                            Work
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" checked data-calendar="family">
                            <span class="color-indicator" style="background-color: #f4b400;"></span>
                            Family
                        </label>
                    </li>
                </ul>
            </div>
            <div class="sidebar-section">
                <h3>Upcoming Events</h3>
                <ul id="upcoming-events" class="event-list">
                    <!-- Upcoming events will be generated here by JavaScript -->
                </ul>
            </div>
        </aside>
    </div>

    <!-- Event Modal -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add New Event</h3>
                <button id="close-modal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="event-form">
                    <div class="form-group">
                        <label for="event-title">Event Title</label>
                        <input type="text" id="event-title" name="title" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="event-date">Date</label>
                            <input type="date" id="event-date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="event-time">Time</label>
                            <input type="time" id="event-time" name="time">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="event-calendar">Calendar</label>
                        <select id="event-calendar" name="calendar">
                            <option value="personal">Personal</option>
                            <option value="work">Work</option>
                            <option value="family">Family</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="event-description">Description</label>
                        <textarea id="event-description" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Sharing</label>
                        <div class="sharing-options">
                            <label>
                                <input type="checkbox" id="event-public" name="public">
                                Make this event public
                            </label>
                        </div>
                    </div>
                    <div class="form-group sharing-with" style="display: none;">
                        <label for="share-with">Share with (email addresses)</label>
                        <input type="text" id="share-with" name="shareWith" placeholder="user@example.com, user2@example.com">
                    </div>
                    <div class="form-actions">
                        <button type="button" id="delete-event" class="btn danger" style="display: none;">Delete</button>
                        <button type="submit" id="save-event" class="btn primary">Save Event</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/events.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
