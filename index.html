<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Calendar</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="js/app.js" defer></script>
    <script src="js/calendar.js" defer></script>
    <script src="js/events.js" defer></script>
    <script src="js/storage.js" defer></script>
    <script src="js/ui.js" defer></script>
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
        }
        .close-modal {
            cursor: pointer;
            font-size: 20px;
            float: right;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Social Calendar</h1>
            <div class="user-controls">
                <span id="current-user">Guest</span>
                <button id="login-btn">Login</button>
            </div>
        </header>
        <div class="calendar-controls">
            <div class="date-navigation">
                <button id="prev-btn">&lt;</button>
                <h2 id="current-date">March 2025</h2>
                <button id="next-btn">&gt;</button>
            </div>
            <button id="add-event-btn" class="primary-btn">+ Add Event</button>
        </div>
        <div class="calendar-container">
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div id="calendar-grid" class="calendar-grid"></div>
        </div>
        <div class="sidebar">
            <h3>Upcoming Events</h3>
            <ul id="upcoming-events-list"></ul>
            <h3>Categories</h3>
            <ul>
                <li>Self-Care</li>
                <li>Professional</li>
                <li>Social</li>
                <li>Friends & Family</li>
                <li>Entertainment</li>
                <li>Clubs & Organizations</li>
            </ul>
        </div>
    </div>
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h3>Add Event</h3>
            <form id="event-form">
                <label>Title: <input type="text" required></label><br>
                <label>Date: <input type="date" required></label><br>
                <label>Start Time: <input type="time" required></label><br>
                <label>End Time: <input type="time" required></label><br>
                <button type="submit">Save Event</button>
            </form>
        </div>
    </div>
    <script>
        const modal = document.getElementById("event-modal");
        const addEventBtn = document.getElementById("add-event-btn");

        addEventBtn.onclick = function() {
            modal.style.display = "flex";
        }

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }

        function closeModal() {
            modal.style.display = "none";
        }
    </script>
</body>
</html>
