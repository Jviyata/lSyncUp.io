<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Calendar</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="js/app.js" defer></script>
    <script src="js/calendar.js" defer></script>
    <script src="js/events.js" defer></script>
    <script src="js/storage.js" defer></script>
    <script src="js/ui.js" defer></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .app-container {
            display: grid;
            grid-template-columns: 3fr 1fr;
            grid-template-rows: auto auto 1fr;
            gap: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1200px;
        }
        header {
            grid-column: 1 / 3;
            text-align: center;
        }
        .calendar-controls {
            grid-column: 1 / 2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            padding-left: 20px;
            padding-right: 20px;
        }
        .calendar-container {
            grid-column: 1 / 2;
        }
        .sidebar {
            grid-column: 2 / 3;
            background-color: #e8e8ee;
            padding: 15px;
            border-radius: 8px;
        }
        .weekdays {
            margin-top: 15px;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: bold;
            background-color: #d4d4dc;
            padding: 10px 0;
            border-radius: 8px;
        }
        .category-buttons button {
            margin: 5px;
            padding: 5px 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .category-buttons button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Social Calendar</h1>
            <div class="user-controls">
                <span id="current-user">Guest</span>
                <button id="login-btn">Login</button>
            </div>
        </header>
        <div class="calendar-controls">
            <button id="prev-btn">&lt;</button>
            <h2 id="current-date">March 2025</h2>
            <button id="next-btn">&gt;</button>
            <button id="add-event-btn" class="primary-btn">+ Add Event</button>
        </div>
        <div class="calendar-container">
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div id="calendar-grid" class="calendar-grid"></div>
        </div>
        <div class="sidebar">
            <h3>Upcoming Events</h3>
            <ul id="upcoming-events-list"></ul>
            <h3>Filter by Category</h3>
            <div class="category-buttons">
                <button onclick="filterByCategory('all')">All</button>
                <button onclick="filterByCategory('Self-Care')">Self-Care</button>
                <button onclick="filterByCategory('Professional')">Professional</button>
                <button onclick="filterByCategory('Social')">Social</button>
                <button onclick="filterByCategory('Friends & Family')">Friends & Family</button>
                <button onclick="filterByCategory('Entertainment')">Entertainment</button>
                <button onclick="filterByCategory('Clubs & Organizations')">Clubs & Organizations</button>
            </div>
        </div>
    </div>
</body>
</html>
